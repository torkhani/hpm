<mat-form-field appearance="outline">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Paris" #input >
  </mat-form-field>
  
  <div class="mat-elevation-z8">
  
    <table mat-table [dataSource]="dataSource" matSort>
        <!-- firstnam Column -->
        <ng-container matColumnDef="firstname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
          <td mat-cell *matCellDef="let row"><a [routerLink]="['/project/1']">{{row.profile.borrowers[0].firstname}}</a></td>
        </ng-container>
  
        <ng-container matColumnDef="lastname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Prénom </th>
          <td mat-cell *matCellDef="let row"> {{row.profile.borrowers[0].lastname}} </td>
        </ng-container>
  
        <!-- reference Column -->
        <ng-container matColumnDef="reference">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Référence </th>
          <td mat-cell *matCellDef="let row"> {{row.refernce}} </td>
        </ng-container>
          
        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary">
              <mat-icon>edit</mat-icon>
            </button> 
            <button mat-icon-button color="warn">
              <mat-icon>delete</mat-icon>
            </button>  
          </td>
        </ng-container>
          
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>   
  </div>
